<!doctype html>
<html>

  <head>
    <title>Link Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/themes/flatly/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 400px)" href="css/desktop-style.css">
    <script src="js/jquery.js"></script>
    <script src="js/clipboard-polyfill.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <p>
            <a href="https://ryandav.github.io/link-formatter/">
              <h2>Link Formatter</h2>
            </a>
          </p>

          <p>
            <div id="alert" class="alert alert-dismissible alert-success" role="alert">
              <button id="hideAlert" type="button" class="close">&times;</button>
              <span id="alertText"></span>
            </div>
          </p>

          <h3 class="lead">Title</h3>
          <div class="input-group mb-3 has-success">
            <input id="titleInput" type="text" class="form-control is-valid" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="titleCopyButton" class="btn btn-success" type="button">Copy</button>
            </div>
          </div>

          <h3 class="lead">Url</h3>
          <div class="input-group mb-3 has-success">
            <input id="urlInput" type="text" class="form-control is-valid" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="urlCopyButton" class="btn btn-success" type="button">Copy</button>
            </div>
          </div>

          <h3 class="lead">HTML</h3>
          <div class="input-group mb-3 has-success">
            <input id="htmlLinkInput" type="text" class="form-control is-valid" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="htmlLinkCopyButton" class="btn btn-success" type="button">Copy</button>
            </div>
          </div>

          <h3 class="lead">Markdown</h3>
          <div class="input-group mb-3 has-success">
            <input id="markdownLinkInput" type="text" class="form-control is-valid" aria-label="Markdown link">
            <div class="input-group-append">
              <button id="markdownLinkCopyButton" class="btn btn-success">Copy</button>
            </div>
          </div>

        </div> <!-- end col -->
      </div> <!-- end row -->
    </div> <!-- end container -->
    <script src="js/popup.js"></script>
  </body>

</html>
